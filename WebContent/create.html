<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js">
</script>
<script>
//we are reusing this URL, so move it to a variable
base_url="/rest/books/";
meta_url="/rest/metadata/";
auth_url="/rest2/authors/";
$(document).ready(function(){
    $.getJSON(meta_url+"book",function(data){
    		$.each(data, function(key, value){
    			if(key!="author" && key!="genres"){
    				$("div.book_div").append("<br/>Please enter " + key + ":"+"<input type='text' name='"+key+"'"+">");
    			}
    		});
    });
    
    $.getJSON(auth_url,function(data1){
		$.each(data1, function(count, object){
			if(object.id != undefined){
				$('#add').append("<br>Author Name: <option value = "+object.id+">"+object.fname+"</option>");	
			}
		});
});
    	
   
    $.fn.serializeObject = function()
    {
       var o = {};
       var a = this.serializeArray();
       $.each(a, function() {
           if (o[this.name]) {
               if (!o[this.name].push) {
                   o[this.name] = [o[this.name]];
               }
               o[this.name].push(this.value || '');
           } else {
               o[this.name] = this.value || '';
           }
       });
       return o;
    };
    $('#book_form').submit(function(){
    	console.log($('#book_form').serializeObject());
    	postData($('#book_form').serializeObject());
    	return false;
    });
    
    function postData(data){
        $.ajax({
                type: "PUT",
                url: "/rest/books/",
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                crossDomain: true,
                dataType: "json",
                success: function (data, status, jqXHR) {
                    alert("success");
                },
                error: function (jqXHR, status) {
                    console.log(jqXHR);
                    alert('failed, please check console for errors');
                }
             });
       } 
    
});

</script>
</head>
<body>
<h1 style="text-align:center;">Create a new book</h1>
<form id="book_form" method="POST">
<div class="book_div">

</div>
<select id="add" name="_authorId">

</select>
<input type="Submit">
</form>
</body>
</html>
